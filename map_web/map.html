<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>한눈에 보는 지역정보</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/buttonstyle.css">
		<script src="https://code.jquery.com/jquery-3.6.0.js"
  		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> <!--AJAX를 사용하기 위한 jQUERY 호출-->
		<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=dx0rd7v5mk"></script> <!--지도 API 가져옴-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>  <!--표를 나타내기 위한 chart.js 가져옴-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!--여러 표를 나타내기 위한 부트스트랩-->
	</head>
	<body>
	
		<div id="container">
			
			<!--헤더 출력-->
			<header>
				<div id="logo">
					<a href="map.html">
						<h1>Statistics Search</h1>
					</a>				
				</div>
			</header>
			

			<!--레프트-업 사이드바 출력-->
			<div id="left-sidebar">
				<!-- 
					data-statistical_data: 해당 지역의 통계 데이터 값 
				 -->
				<div class="local_button">
					
					<div>
						<button type="submit" class="button" id="Seoul" data-code_id="" data-statistical_data="">서울</button>
						<button type="submit" class="button button2" id="Busan" data-statistical_data="">부산</button>
						<button type="submit" class="button button3" id="Daegu" data-statistical_data="">대구</button>
						<button type="submit" class="button button4" id="Incheon" data-statistical_data="">인천</button>
						<button type="submit" class="button button5" id="Gwangju" data-statistical_data="">광주</button>
						<button type="submit" class="button button6" id="Daejeon" data-statistical_data="">대전</button>
						<button type="submit" class="button button7" id="Ulsan" data-statistical_data="">울산</button>
						<button type="submit" class="button button8" id="Sejong" data-statistical_data="">세종</button>
					</div>
				</div>

				<div class="statistical_list">
					<!-- 
						통계 리스트 번호는 버튼의 statistical_button_num 값에 저장됨 
						ex: 통계 23번은 버튼 3번의 statistical_button_num="23"
					 -->

					 <!-- 버튼 이벤트 가져오기 -->
					<script src="js/button_event.js"></script>

					<div id="button_1">
						<button type="submit" id="statistical_button_1" onclick="get_subtitle(1)" data-statistical_button_num="1"> </button>
						<data id="statistical_button_data_1" data-statistical_button_name="" data-statistical_button_dsd_url="" data-statistical_button_structure_specific_url=""></data>
					</div>
					<div id="button_2">
						<button type="submit" id="statistical_button_2" onclick="get_subtitle(2)" data-statistical_button_num="2"> </button>
						<data id="statistical_button_data_2" data-statistical_button_name="" data-statistical_button_dsd_url="" data-statistical_button_structure_specific_url=""></data>
					</div>
					<div id="button_3">
						<button type="submit" id="statistical_button_3" onclick="get_subtitle(3)" data-statistical_button_num="3"> </button>
						<data id="statistical_button_data_3" data-statistical_button_name="" data-statistical_button_dsd_url="" data-statistical_button_structure_specific_url=""></data>
					</div>
					<div id="buttont_4">
						<button type="submit" id="statistical_button_4" onclick="get_subtitle(4)" data-statistical_button_num="4"> </button>
						<data id="statistical_button_data_4" data-statistical_button_name="" data-statistical_button_dsd_url="" data-statistical_button_structure_specific_url=""></data>
					</div>
					<div id="button_5">
						<button type="submit" id="statistical_button_5" onclick="get_subtitle(5)" data-statistical_button_num="5"> </button>
						<data id="statistical_button_data_5" data-statistical_button_name="" data-statistical_button_dsd_url="" data-statistical_button_structure_specific_url=""></data>
					</div>

					<!-- 버튼 초기화 -->
					<script>address_parse_button_init(5, 0);</script>

					<div id="list_order" data-list_num="0">
						<!-- 
							통계 리스트의 순서 번호는 list_num에 저장됨 
							(list_back: list_num=-1, list_next: list_num=+1)
						 -->

						<!-- 
							문자열 '<<'는 &lt;, '>>'는 &gt;으로 표현됨
							list_back, list_next의 변수(5): 버튼의 수
						-->
						<button type="submit" id="list_back" onclick="list_back(5)">&lt;&lt;</button>
						<button type="submit" id="list_next" onclick="list_next(5)">&gt;&gt;</button>
					</div>
				</div>

				<div id="subtitle_list"></div>

				<!-- 지역 선택 후 데이터 불러오기 -->
				<script src="js/xml_parser.js"></script>
			</div>
			
			<!--차트 출력-->
			<div id="chart">
			<canvas id="myChart"></canvas>
			<script src="js/list.js"></script>
			</div>

			<!--지도 출력-->
			<div id="map">
			<script src="js/map.js"></script>	
			</div>

			<!--푸터-->	
			<div id="footer">
				<h2>footer</h2>

			</div>
		</div>
	</body>
</html>
